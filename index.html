    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="screen"></div>
        <div class="numbers">
            <button id="b">0</button>
            <button id="b">1</button>
            <button id="b">2</button>
            <button id="b">3</button>
            <button id="b">4</button>
            <button id="b">5</button>
            <button id="b">6</button>
            <button id="b">7</button>
            <button id="b">8</button>
            <button id="b">9</button>
            <button id="b">+</button>
            <button id="b">-</button>
            <button id="b">*</button>
            <button id="b">/</button>
            <button id="b">=</button>
        </div>
    </div>
</body>
</html>
